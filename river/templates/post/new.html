{% extends 'base.html' %}

{% block header %}
 <h1>{% block title %}New Post{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
  <label for="title">Title</label>
  <input name="title" id="title">
  <label for="body">Body</label>
  <input name="body" id="body">
  <input type="submit" value="Post">
</form>
{% endblock %}
